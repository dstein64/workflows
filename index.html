<html lang="en">
<head>
    <title>workflows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<a href="https://github.com/dstein64/workflows">
    <img id="forkme" src="forkme_right_white_ffffff.png" alt="Fork me on GitHub">
</a>
<progress id="progress"></progress>
<h1>workflows</h1>

<form id="options_form">
    <fieldset id="fieldset">
        <table id="options_table">
            <tr>
                <td><label for="token">token</label></td>
                <td>
                    <input type="text" id="token" size="40">
                </td>
            </tr>
            <tr>
                <td><label for="user">user</label></td>
                <td>
                    <input type="text" id="user">
                </td>
            </tr>
            <tr>
                <td>
                    <a class="tooltip">
                        connections
                        <span>
                            The maximum number of concurrent connections for GitHub API calls.
                        </span>
                    </a>
                </td>
                <td>
                    <select id="connections">
                        <option selected="selected">1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <a class="tooltip">
                        run
                        <span>
                            The maximum number of concurrent connections for GitHub API calls.
                        </span>
                    </a>
                </td>
                <td>
                    <select id="run_type">
                        <option selected="selected" value="default_branch">default branch</option>
                        <option value="latest_run">latest run</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <button id="submit_button">Submit</button>
    </fieldset>
</form>

<table id="results">
    <thead>
        <tr>
            <th></th>
            <th>repository</th>
            <th>workflow</th>
            <th>badge</th>
            <th>run</th>
            <th>status</th>
            <th>conclusion</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
<script src="main.js"></script>
</body>
</html>
